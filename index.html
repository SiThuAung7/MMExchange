<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>MM-exchange</title>
    <link rel="icon" href="./img/logo-sign.png" type="image/icon type">
    <meta name="title" content="MM-exchange">
    <meta name="description" content="Testing for swd project">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mms-it.com/">
    <meta property="og:title" content="MM-exchange">
    <meta property="og:description" content="Testing for swd project">
    <meta property="og:image" content="./img/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mms-it.com/">
    <meta property="twitter:title" content="MM-exchange">
    <meta property="twitter:description" content="Testing for swd project">
    <meta property="twitter:image" content="./img/logo.png">

    <title>MM-Exchange</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendor/animate/animate.min.css">
    <link rel="stylesheet" href="vendor/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/night_mode.css">
</head>
<body>

    <section class="app">
        <div class="up-side animate__animated animate__bounce animate__delay-1s"> <!-- app Upper Side-->
            <div class="brand">
                <img src="./img/logo.png" alt="MM-exchange" class="brand-img">
                <p class="brand-name">MM Exchange</p>
            </div>
            <div class="output">
                <p class="result" id="result">0.00</p>
            </div>
        </div>
        <div class="divider animate__animated animate__backInRight"></div> <!-- Divide-->
        <form class="down-side animate__animated animate__fadeInUp" id="form"> <!-- app Down Side -->
            <div class="box">
                <label for="input">Amount</label>
                <input type="number" id="input" class="input" min="1" placeholder="0.00" autofocus required>
            </div>
            <div class="box from-box">
                <label for="from">From</label>
                <select name="from" id="from" class="from" required>
                    <!--option-->
                    <option value="" selected>Select Currency</option>
                </select>
            </div>
            <div class="box to-box">
                <label for="to">To</label>
                <select name="to" id="to" class="to">
                    <!--option-->
                </select>
            </div>
            <div class="box">
                <button class="calc-btn">Calculate</button>
            </div>
        </form>
        <table class="history animate__animated animate__fadeInUp">
            <thead>
                <th>Date</th>
                <th>From</th>
                <th>To</th>
                <th>Amount</th>
                <th>Result</th>
            </thead>
            <tbody id="historyList" class="history-list">
                <tr id="row" class="rowAlert">
                    <td  colspan="5">There is no record</td>
                </tr>
            </tbody>
        </table>
        <div id="delBox"><button onclick="delet()" id="delRecord">Deleted Record</button></div>
        <button class="mode-change animate__animated  animate__backInDown animate__delay-2s" onclick="modeChange()">
            <i class="fas fa-moon" id="icon"></i>
        </button>
    </section>
    
    <footer>
        <p> &copy;All right reversed | <span>Si_Thu</span></p>
    </footer>
    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
